<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lootbox Rekengame</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1>KRIJG JE LOOTBOXES!!!</h1>
    </div>
    
    <div class="game-container">
        <div class="level-container">
            <button class="level-btn active" data-level="easy">Makkelijk</button>
            <button class="level-btn" data-level="medium">Gemiddeld</button>
            <button class="level-btn" data-level="hard">Moeilijk</button>
            <button class="level-btn" data-level="adaptive">Adaptief</button>
        </div>
        
        <div class="problem-container">
            Klik op Start om te beginnen!
        </div>
        
        <div class="timer-container" style="display: none;">
            <div>Tijd: <span id="timer-value">10</span>s</div>
            <div class="timer-bar">
                <div class="timer-fill"></div>
            </div>
        </div>
        
        <div class="options-container">
            <div class="option" id="option-a">A</div>
            <div class="option" id="option-b">B</div>
            <div class="option" id="option-c">C</div>
        </div>
        
        <div class="answer-buttons">
            <button class="answer-btn" id="btn-a">A</button>
            <button class="answer-btn" id="btn-b">B</button>
            <button class="answer-btn" id="btn-c">C</button>
        </div>
        
        <div class="feedback"></div>
        
        <div class="lootbox">
            <img src="/assets/kist.png" alt="Lootbox">
        </div>
        
        <div class="score-container">
            Score: <span id="score">0</span>
        </div>
        
        <div class="controls">
            <button class="btn" id="start-btn">Start</button>
        </div>
    </div>
    
    <div class="result-container" id="result-container">
        <div class="result-header">Spel afgelopen!</div>
        <div class="result-details">
            Je eindscore is: <span id="final-score">0</span><br>
            Je hebt <span id="correct-answers">0</span> van de <span id="total-questions">10</span> sommen goed beantwoord!
        </div>
        <div id="result-feedback" class="feedback-image"></div>
        <button class="btn" id="play-again-btn">Opnieuw spelen</button>
    </div>
    
    <div class="fireworks" id="fireworks"></div>
    
    <script src="index.js"></script>
</body>
</html>
