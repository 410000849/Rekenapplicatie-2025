<link rel="stylesheet" href="main.css">

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docentenportaal - Groep 8</title>
  <link rel="stylesheet" href="stijl.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Groep 8</h2>
      <ul>
        <li><a href="#">Dagplanning</a></li>
        <li><a href="#">Aanwezigheid</a></li>
        <li><a href="#">Huiswerk</a></li>
        <li><a href="#">Klassenlijst</a></li>
        <li><a href="#">Notities</a></li>
      </ul>
    </aside>

    <main class="inhoud">
      <header>
        <h1>Welkom, juf/meester!</h1>
        <p>Vandaag is het <span id="datum"></span></p>
      </header>

      <section class="dashboard">
        <div class="kaart">
          <h3>Dagplanning</h3>
          <p>Bekijk het lesprogramma van vandaag.</p>
        </div>
        <div class="kaart">
          <h3>Aanwezigheid</h3>
          <p>Vink leerlingen aan of af.</p>
        </div>
        <div class="kaart">
          <h3>Huiswerk</h3>
          <p>Controleer het huiswerk voor morgen.</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    document.getElementById("datum").textContent = new Date().toLocaleDateString("nl-NL", {
      weekday: "long", year: "numeric", month: "long", day: "numeric"
    });
  </script>
</body>
</html>
