<section id="groep">
    <div id="groep-info">
        <h2 id="groepnaam">Join een groep</h2>
        <span id="groepid"></span>
    </div>

    <form id="create-form" style="display: none;">
        <span><b>Create group:</b></span><br>
        <span>Groep naam: </span><input id="groep-naam" type="text"><br>
        <span>Groep type: </span><input id="groep-type" type="text"><br>
        <button type="submit">Maak groep</button>
    </form>

    <br>

    <form id="join-form" style="display: none;">
        <span><b>Join group:</b></span><br>
        <span>Groep id: </span><input id="groep-id" type="number"><br>
        <button type="submit">Join groep</button>
    </form>

    <br>

    <button id="leave-group" style="display: none;">Leave group</button>

    <br>

    <ul id="groep-lijst" style="display: none;" class="groep-lijst"></ul>
</section>
